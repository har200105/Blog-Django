{% extends 'index.html'%} {%load static%} {%block content%}
<link rel="stylesheet" href="{% static 'style.css' %}">
<p>Log in</p>
<form style='color:white' class='site-form' method='post' action="{%url 'accounts:login'%}">
    {%csrf_token%} {{form}} {%if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}"> {% endif %}
    <input type="submit" value="Login">
</form>
{%endblock%}
